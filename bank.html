<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some
            <span class="font-medium text-orange-400">Mooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total" >00</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 ">
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-3xl text-white"> Please Deposit</h4>
                    <input class="w-9/12 px-8 py-2 mt-2 mb-2 block " type="text" name="" id="deposit-feild" placeholder="Enter deposit amount">
                    <button id="btn-deposit" class="bg-violet-600 font-medium px-8 py-2 rounded-xl hover:bg-blue-400 text-white mx-auto">Deposit</button>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-3xl text-white"> Please Withdraw</h4>
                    <input  class="w-9/12 px-8 py-2 mt-2 block mb-2 " type="text" name="" id="withdraw-feild" placeholder="Enter withdraw amount">
                    <button id="btn-withdraw" class="bg-violet-600 px-8 py-2 font-medium rounded-xl hover:bg-blue-400 text-white mx-auto">Withdraw</button>
                </div>
                
            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
