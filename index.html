<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styels/styel.css">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to your 
            <span class="font-medium text-orange-400">Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-300 w-9/12 mx-auto mt-7 p-8 ">
            <h2 class="text-3xl mb-4">Please login</h2>
            <div>
                <input class="w-9/12 block mb-2 p-4 font-medium" type="email" name="" id="" placeholder="Enetr your email">
                <input class="w-9/12 p-4 block mb-2 " type="password" name="" id="" placeholder="Enetr your password">
                <button class="bg-amber-400 px-8 py-2 rounded-xl hover:bg-violet-600 text-white">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
